<html>
    <body>
        <p class="one">Para with one</p>
        <p class="one">Para with one</p>
        <p class="two">Para with two</p>
        <p class="two">Para with two</p>
        <p class="two">Para with two</p>
        <button id="b1">Hide</button>
        <button id="b2">Show</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
//anonymous function: function within function.....
        $(document).ready(function(){
            $("p").css('color','blue');
            $("#b1").click(function(){
                $("p").hide(2000);
            });
            $("#b2").click(function(){
                $("p").show(2000);
            });
        });
    </script>
    </body>
</html>
