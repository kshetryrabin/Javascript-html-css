<html>
    <body>
        <h1>Storage demo</h1>
        <form action="second.html" onsubmit="storeUser()">
        Enter Username <input type= "text" name ="n1"> <br/>
        Enter Password <input type="password" name ="n2"><br/>
        <input type="submit" value="submit">
        </form>
        <script type="text/javascript">
        function storeUser(){
            var user=document.forms[0].n1.value;
            var pass=document.forms[0].n2.value;
            localStorage.setItem('un',user);
            sessionStorage.setItem('pw',pass);
        }</script>
    </body>
</html>
