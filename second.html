<html>
    <body onload="getUser()">
    <div>Welcome,<span id="i1"></span>
        Your password is <span id="i2"></span></div>
        <script type="text/javascript">
        function getUser(){
            var u=localStorage.getItem("un");
            var p=sessionStorage.getItem("pw");
            document.getElementById('i1').innerHTML=u;
            document.getElementById('i2').innerHTML=p;
        }</script>
</body>
</html>
